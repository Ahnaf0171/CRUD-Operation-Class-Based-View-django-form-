<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% for gadget in gadgets %}

        <img style='width:100px, height:100px'src="{{ gadget.picture.url }}">
        <h4>Model: {{gadget.model}}</h4>
        <h4>Price: {{gadget.price}}</h4>
        <h4>About: {{gadget.about}}</h4>
        <a href='{% url 'update' gadget.id %}'>Edit</a>
        <br>
        <a href='{% url 'delete' gadget.id %}'>Delete</a>
        <br>
        
    {% endfor%}
</body>
</html>
